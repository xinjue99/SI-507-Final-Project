<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: #005b96;
            color: white;
            padding: 20px 0;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        header ul {
            list-style: none;
            padding: 0;
        }

        header li {
            display: inline;
            margin: 0 10px;
        }

        header #branding h1 {
            margin: 0;
            font-weight: 300;
        }

        header nav {
            margin-top: 10px;
        }

        header a:hover,
        header .current a {
            color: #e8491d;
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #50b3a2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background: #429188;
        }

        .form-section {
            background: white;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-section h2 {
            color: #005b96;
            font-weight: 300;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        select {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-weight: 400;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        @media (max-width: 768px) {

            header li,
            .button {
                margin-top: 10px;
                display: block;
            }

            .button {
                width: 100%;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Movie</span> Recommender</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Select Your Preferences</h2>
        <form action="/recommend" method="post">
            <div>
                <label for="genre">Choose a genre:</label>
                <select name="genre" id="genre">
                    <option value="Mystery">Mystery</option>
                    <option value="Film-Noir">Film-Noir</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Western">Western</option>
                    <option value="Romance">Romance</option>
                    <option value="Music">Music</option>
                    <option value="Animation">Animation</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Crime">Crime</option>
                    <option value="History">History</option>
                    <option value="Biography">Biography</option>
                    <option value="Family">Family</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Sport">Sport</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Action">Action</option>
                    <option value="Musical">Musical</option>
                    <option value="Horror">Horror</option>
                    <option value="Short">Short</option>
                    <option value="Comedy">Comedy</option>
                    <option value="War">War</option>
                    <option value="Fantasy">Fantasy</option>
                </select>
            </div>
            <div>
                <label for="imdb_rating">IMDb Rating:</label>
                <select name="imdb_rating" id="imdb_rating">
                    <option value="5-6">5-6</option>
                    <option value="6-7">6-7</option>
                    <option value="7-8">7-8</option>
                    <option value="8-9">8-9</option>
                    <option value="9-10">9-10</option>
                </select>
            </div>
            <div>
                <label for="year_range">Year Range:</label>
                <select name="year_range" id="year_range">
                    <option value="1920-1940">1920-1940</option>
                    <option value="1940-1960">1940-1960</option>
                    <option value="1960-1980">1960-1980</option>
                    <option value="1980-2000">1980-2000</option>
                    <option value="2000-2023">2000-2023</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Get Recommendations" class="button">
            </div>
        </form>
    </div>
</body>
</html>
